<!DOCTYPE html>
<html lang="en">
<head>

                <div class="columns are-medium">
                    <button class="button is-link" onclick="window.location.href = window.location.href.split('/').slice(0,-1).join('/')+'/class.html?c=Introdução Aos Limites'">Introdução Aos Limites</button>
