<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="desmos.css">
    <script src="https://www.desmos.com/api/v1.11/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6&invertedColors=true"></script>
</head>
<body>
    <div id="calculator" style="width: 600px; height: 400px; transform: scale(10, 1);"></div>
    <script>
    var elt = document.getElementById('calculator');
    var calculator = Desmos.GraphingCalculator(elt, { expressions: false, settingsMenu: false});
    calculator.setExpression({latex: 'x=\\sin(y)'})
        calculator.controller.graphSettings.config.invertedColors = true;
        calculator.controller.updateViews();
    </script>
</body>
</html>
